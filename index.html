<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Harmony Suite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background waves -->
    <svg class="background-waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path class="wave" fill="rgba(29, 185, 84, 0.05)" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,208C672,213,768,203,864,181.3C960,160,1056,128,1152,117.3C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        <path class="wave" fill="rgba(88, 101, 242, 0.05)" d="M0,64L48,80C96,96,192,128,288,138.7C384,149,480,139,576,138.7C672,139,768,149,864,144C960,139,1056,117,1152,112C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z" style="animation-delay: -2s"></path>
    </svg>
    
    <!-- Fractal canvas background -->
    <canvas id="fractalCanvas" class="fractal-bg"></canvas>

    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>WELCOME</h1>
            <p class="tagline">Your digital harmony suite</p>
        </header>
        
        <!-- User Profile Section (simplified to avoid duplications) -->
        <div class="profile-section">
            <div class="profile-container">
                <div class="profile-avatar">
                    <div class="avatar-placeholder" id="avatar-placeholder">
                        <img src="https://cdn.discordapp.com/avatars/316238373641519105/a_038911440169e1bbcbe451fa7cd3028a.gif?size=128'" class="avatar-gif" alt="Discord Avatar">
                    </div>
                    <div class="avatar-border"></div>
                </div>
                <div class="profile-info">
                    <h2 class="profile-name" id="profile-name">Fractal</h2>
                    <p class="profile-tag" id="profile-tag">Frac.</p>
                    <!-- Removed duplicate stats that appeared in the profile card -->
                </div>
            </div>
        </div>

        <!-- Status Cards Section -->
        <div class="status-cards">
            <!-- Spotify Card -->
            <div class="card spotify-card">
                <div class="card-header">
                    <div class="card-icon">
                        <svg class="spotify-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
                            <path d="M248 8C111.1 8 0 119.1 0 256s111.1 248 248 248 248-111.1 248-248S384.9 8 248 8zm100.7 364.9c-4.2 0-6.8-1.3-10.7-3.6-62.4-37.6-135-39.2-206.7-24.5-3.9 1-9 2.6-11.9 2.6-9.7 0-15.8-7.7-15.8-15.8 0-10.3 6.1-15.2 13.6-16.8 81.9-18.1 165.6-16.5 237 26.2 6.1 3.9 9.7 7.4 9.7 16.5s-7.1 15.4-15.2 15.4zm26.9-65.6c-5.2 0-8.7-2.3-12.3-4.2-62.5-37-155.7-51.9-238.6-29.4-4.8 1.3-7.4 2.6-11.9 2.6-10.7 0-19.4-8.7-19.4-19.4s5.2-17.8 15.5-20.7c27.8-7.8 56.2-13.6 97.8-13.6 64.9 0 127.6 16.1 177 45.5 8.1 4.8 11.3 11 11.3 19.7-.1 10.8-8.5 19.5-19.4 19.5zm31-76.2c-5.2 0-8.4-1.3-12.9-3.9-71.2-42.5-198.5-52.7-280.9-29.7-3.6 1-8.1 2.6-12.9 2.6-13.2 0-23.3-10.3-23.3-23.6 0-13.6 8.4-21.3 17.4-23.9 35.2-10.3 74.6-15.2 117.5-15.2 73 0 149.5 15.2 205.4 47.8 7.8 4.5 12.9 10.7 12.9 22.6 0 13.6-11 23.3-23.2 23.3z"/>
                        </svg>
                    </div>
                    <h2 class="card-title spotify-title">Spotify</h2>
                </div>
                
                <div class="card-content">
                    <div id="spotify-status">
                        <div class="track-info">
                            <div class="album-art">
                                <img src="/api/placeholder/80/80" alt="Album Art">
                            </div>
                            <div class="track-details">
                                <h3>Not Listening</h3>
                                <p class="no-activity">Waiting for Spotify activity...</p>
                                <div class="waiting-dots">
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        
                        <div class="timestamp">
                            <span>0:00</span>
                            <span>0:00</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Discord Card -->
            <div class="card discord-card">
                <div class="card-header">
                    <div class="card-icon">
                        <svg class="discord-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                            <path d="M524.531,69.836a1.5,1.5,0,0,0-.764-.7A485.065,485.065,0,0,0,404.081,32.03a1.816,1.816,0,0,0-1.923.91,337.461,337.461,0,0,0-14.9,30.6,447.848,447.848,0,0,0-134.426,0,309.541,309.541,0,0,0-15.135-30.6,1.89,1.89,0,0,0-1.924-.91A483.689,483.689,0,0,0,116.085,69.137a1.712,1.712,0,0,0-.788.676C39.068,183.651,18.186,294.69,28.43,404.354a2.016,2.016,0,0,0,.765,1.375A487.666,487.666,0,0,0,176.02,479.918a1.9,1.9,0,0,0,2.063-.676A348.2,348.2,0,0,0,208.12,430.4a1.86,1.86,0,0,0-1.019-2.588,321.173,321.173,0,0,1-45.868-21.853,1.885,1.885,0,0,1-.185-3.126c3.082-2.309,6.166-4.711,9.109-7.137a1.819,1.819,0,0,1,1.9-.256c96.229,43.917,200.41,43.917,295.5,0a1.812,1.812,0,0,1,1.924.233c2.944,2.426,6.027,4.851,9.132,7.16a1.884,1.884,0,0,1-.162,3.126,301.407,301.407,0,0,1-45.89,21.83,1.875,1.875,0,0,0-1,2.611,391.055,391.055,0,0,0,30.014,48.815,1.864,1.864,0,0,0,2.063.7A486.048,486.048,0,0,0,610.7,405.729a1.882,1.882,0,0,0,.765-1.352C623.729,277.594,590.933,167.465,524.531,69.836ZM222.491,337.58c-28.972,0-52.844-26.587-52.844-59.239S193.056,219.1,222.491,219.1c29.665,0,53.306,26.82,52.843,59.239C275.334,310.993,251.924,337.58,222.491,337.58Zm195.38,0c-28.971,0-52.843-26.587-52.843-59.239S388.437,219.1,417.871,219.1c29.667,0,53.307,26.82,52.844,59.239C470.715,310.993,447.538,337.58,417.871,337.58Z"/>
                        </svg>
                    </div>
                    <h2 class="card-title discord-title">Discord</h2>
                </div>
                
                <div class="card-content">
                    <div id="discord-status">
                        <div class="game-info">
                            <div class="game-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                    <path d="M192 64C86 64 0 150 0 256S86 448 192 448H448c106 0 192-86 192-192s-86-192-192-192H192zM496 168a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM392 304a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM168 200c0-13.3 10.7-24 24-24s24 10.7 24 24v32h32c13.3 0 24 10.7 24 24s-10.7 24-24 24H216v32c0 13.3-10.7 24-24 24s-24-10.7-24-24V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h32V200z"/>
                                </svg>
                            </div>
                            <div class="game-details">
                                <h3>Not Playing</h3>
                                <p class="no-activity">Waiting for Discord activity...</p>
                                <div class="waiting-dots">
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="status-text">
                            <span class="status-indicator inactive"></span>
                            <span>Waiting for connection...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Audio Visualizer -->
        <div class="visualizer-container">
            <div class="audio-bars" id="audio-visualizer">
                <!-- Bars will be populated by JS -->
            </div>
        </div>
        
        <!-- Control Buttons -->
        <button class="refresh-btn" onclick="refreshStatus()">
            <span class="btn-icon">âœ¦</span>Refresh Status
        </button>
        
        <button class="visualizer-toggle" id="auto-refresh-toggle" onclick="toggleAutoRefresh()">
            Disable Auto-Refresh
        </button>
        
        <button class="visualizer-toggle" onclick="debugDiscordData()">
            Debug Discord Data
        </button>
        
        <button class="visualizer-toggle" onclick="toggleVisualizer()">
            Toggle Audio Visualizer
        </button>
        
        <footer>
            <p>Connected to Spotify and Discord APIs via local server</p>
        </footer>
        
        <!-- Cursor ghosts -->
        <div class="cursor-ghost" id="cursor-ghost"></div>
        <div id="cursor-trails-container"></div>
    </div>

    <!-- API configuration -->
    <script type="application/json" id="api-config">
    {
        "apiBaseUrl": "http://127.0.0.1:8080/callback"
    }
    </script>
    
    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
